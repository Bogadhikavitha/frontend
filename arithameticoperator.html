<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>
    <p id="4"></p>
    <p id="5"></p>
</body>
</html>
<script>
    x=2;
    y=1;
    document.getElementById(1).innerHTML=x+y;
    document.getElementById(2).innerHTML=x-y;
    document.getElementById(3).innerHTML=x*y;
    document.getElementById(4).innerHTML=x%y;
    document.getElementById(5).innerHTML=x/y;
</script>
